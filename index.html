<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./index.js" type="module"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/gif" href="./assets/favicon.jpg" />
  </head>
  <body>
    <div class="container bg-secondary p-3 my-3">
      <h1 class="text-center text-light">USERS DB</h1>
    </div>
    <div id="main" class="container bg-primary p-3 my-3">
      <div
        id=""
        class="w-50 p-3 container mt-5 d-flex flex-column row gy-2 justify-content-between"
      >
        <label for="esempioSelect" class="fs-2 fw-bold">Filtra per:</label>
        <select class="form-control" id="select">
          <option value="select">Select</option>
          <option value="email">Email</option>
          <option value="username">Username</option>
          <option value="name">Name</option>
        </select>

        <input type="search" id="search" placeholder="input text.." />
        <button
          id="submit"
          type="button"
          class="btn btn-primary border border-tertiary"
        >
          Enter
        </button>
        <button
          id="empty"
          type="button"
          class="btn btn-danger border border-tertiary"
        >
          Delete filter
        </button>
      </div>

      <h1 class="mt-5 mb-0 mx-3">Users List</h1>
      <div class="loader"></div>
      <table class="table mt-5 d-none">
        <thead class="table-light">
          <tr>
            <th>N.</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
  </body>
</html>
